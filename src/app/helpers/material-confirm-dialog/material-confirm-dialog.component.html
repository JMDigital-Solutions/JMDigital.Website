<h2 mat-dialog-title>Formulario no enviado</h2>
<mat-dialog-content>¿Está seguro que desea irse sin enviar su consulta?</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>No</button>
  <!-- Can optionally provide a result for the closing dialog. -->
  <button mat-button [mat-dialog-close]="true">Si</button>
</mat-dialog-actions>
