<header class="masthead">
	<div class="header-content">
		<div class="header-content-inner">
			<div class="page-heading">
				<h1>Contacto</h1>
				<span class="subheading">Tenés una duda? Ponete en contacto.</span>
			</div>
		</div>
	</div>
</header>
<section class="bg-light-primary">
	<div class="container">
		<div class="row">
			<div class="col-md-8 mx-auto">
				<p class="mb-4">Si querés ser contactado, completá el formulario y trataré de contactarte en menos de 24hs.</p>
				<div class="card">
					<h5 class="card-header">Contacto</h5>
					<div class="card-body">
						<form>
							<div class="form-row">
								<div class="form-group col-md-6">
									<mat-form-field>
										<input matInput class="form-control" placeholder="Nombre" autocomplete="false">
									</mat-form-field>
								</div>
								<div class="form-group col-md-6">
									<mat-form-field>
										<input matInput class="form-control" placeholder="Apellido" autocomplete="false">
									</mat-form-field>
								</div>
							</div>
							<div class="form-row">
								<div class="form-group col-md">
									<mat-form-field>
										<input matInput type="email" class="form-control" placeholder="Email" autocomplete="false">
									</mat-form-field>
								</div>
							</div>
							<div class="form-row">
								<div class="form-group col-md">
									<mat-form-field>
										<input matInput type="text" class="form-control" placeholder="Telefono" autocomplete="false">
									</mat-form-field>
								</div>
							</div>
							<div class="form-row">
								<div class="form-group col-md">
									<mat-form-field>
										<textarea matInput rows="5" class="form-control" placeholder="Mensaje" autocomplete="false"></textarea>
									</mat-form-field>
								</div>
							</div>
							<button mat-raised-button type="submit" color="accent" role="button">Enviar</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
